{% extends "base.html" %}

{% block content %}
    {% if validlink %}
        <p>请输入两次新密码，以便我们确认您输入无误。</p>
        <form action="" method="post" class="accountform">
            <div style="display:none">
                <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
            </div>
            <table>
                <tr>
                    <td>{{ form.new_password1.errors }}
                        <label for="id_new_password1">新密码：</label></td>
                    <td>{{ form.new_password1 }}</td>
                </tr>
                <tr>
                    <td>{{ form.new_password2.errors }}
                        <label for="id_new_password2">确认密码：</label></td>
                    <td>{{ form.new_password2 }}</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="更改密码" /></td>
                </tr>
            </table>
        </form>
    {% else %}
        <h1>密码重置失败</h1>
        <p>密码重置链接无效，<br />
        可能已被使用。<br />
        请请求新的密码重置。</p>
    {% endif %}
{% endblock %}
